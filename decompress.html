<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decompress File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Overlay Effect */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
        }

        /* Upload Box */
        .upload-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-custom {
            background: #ff5722;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #e64a19;
        }

        /* File Input Styling */
        .form-control {
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #ff5722;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
        }

        /* Status Box */
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="overlay text-center">
            <h2>üóÇ Upload File to Decompress</h2>
            <p>Choose a compressed file (ZIP, RAR, TAR) and click "Decompress" to extract its contents.</p>

            <div class="upload-box mx-auto col-md-6">
                <input type="file" class="form-control mb-3" id="fileInput" accept=".zip,.rar,.tar">
                <button class="btn btn-custom w-100" onclick="decompressFile()">üîÑ Decompress</button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-box text-center">
                <strong>Status:</strong> Processing...
            </div>

            <!-- Back to Home Button -->
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-secondary">üè† Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function decompressFile() {
            const fileInput = document.getElementById("fileInput");
            const statusMessage = document.getElementById("statusMessage");

            if (fileInput.files.length === 0) {
                alert("Please select a file to decompress.");
                return;
            }

            // Show status message
            statusMessage.style.display = "block";
            statusMessage.innerHTML = "<strong>Status:</strong> Decompressing... ‚è≥";

            // Simulating a decompression process (Replace this with actual backend logic)
            setTimeout(() => {
                statusMessage.innerHTML = "<strong>Status:</strong> ‚úÖ File decompressed successfully!";
            }, 2000);
        }
    </script>

</body>
</html>
