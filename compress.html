<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: url('https://wallpapers.com/images/hd/4k-uhd-0r0mvgzmz17x0gis.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Overlay Effect */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
        }

        /* Upload Box */
        .upload-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn-custom {
            background: #007bff;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #0056b3;
        }

        /* File Input Styling */
        .form-control {
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Status Box */
        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="overlay text-center">
            <h2>üóÇ Upload File to Compress</h2>
            <p>Select a file (TXT, DOCX, PNG, JPG, etc.) and click "Compress" to reduce its size.</p>

            <div class="upload-box mx-auto col-md-6">
                <input type="file" class="form-control mb-3" id="fileInput">
                <button class="btn btn-custom w-100" onclick="compressFile()">‚ö° Compress</button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-box text-center">
                <strong>Status:</strong> Processing...
            </div>

            <!-- Back to Home Button -->
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-secondary">üè† Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function compressFile() {
            const fileInput = document.getElementById("fileInput");
            const statusMessage = document.getElementById("statusMessage");

            if (fileInput.files.length === 0) {
                alert("Please select a file to compress.");
                return;
            }

            // Show status message
            statusMessage.style.display = "block";
            statusMessage.innerHTML = "<strong>Status:</strong> Compressing... ‚è≥";

            // Simulating a compression process (Replace with actual backend logic)
            setTimeout(() => {
                statusMessage.innerHTML = "<strong>Status:</strong> ‚úÖ File compressed successfully!";
            }, 2000);
        }
    </script>

</body>
</html>
